<ion-view view-title="{{feed.title}}">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate" ng-repeat="entry in feed.entries" type="item-text-wrap" ng-click="openInAppBrowser('{{entry.link}}')">
        <h2>{{entry.title}}</h2>
        <p>{{entry.contentSnippet}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
